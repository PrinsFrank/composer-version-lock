name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-composer-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate composer.json and composer.lock
        run: composer validate
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        composer-version: [1.7.0, 2.0.0]
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - name: Set Composer version to specific version to test with
        run: composer require composer/composer:${{ matrix.composer-version }} --dev
      - name: Run Unit tests
        run: vendor/bin/phpunit --testsuite Unit
      - name: Run Functional tests
        run: vendor/bin/phpunit --testsuite Functional
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - name: Run Unit tests
        run: vendor/bin/phpunit --coverage-clover=coverage.xml --testsuite Unit
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: tests
